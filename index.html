<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Study Pal - University Resource Hub</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#4f46e5">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><rect width='192' height='192' fill='%234f46e5' rx='45'/><text x='50%' y='50%' font-size='96' font-weight='bold' fill='white' text-anchor='middle' dy='0.3em'>SP</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      overflow-x: hidden;
      overscroll-behavior-y: contain;
    }
    @media print {
      body { display: none !important; }
    }
    .screenshot-blur {
      filter: blur(25px);
      transition: filter 0.3s ease;
    }
    .input {
        width: 100%;
        padding: 0.75rem 1rem;
        background-color: #f8fafc;
        border: 2px solid #f1f5f9;
        border-radius: 0.75rem;
        outline: none;
        transition: all 0.2s;
        font-weight: 500;
        font-size: 16px;
    }
    .input:focus {
        border-color: #6366f1;
        background-color: white;
    }
    .label {
        display: block;
        font-size: 0.7rem;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: #64748b;
        margin-bottom: 0.375rem;
    }
    .btn-submit {
        padding: 1rem;
        background-color: #4f46e5;
        color: white;
        border-radius: 1rem;
        font-weight: 800;
        font-size: 1rem;
        box-shadow: 0 8px 16px -4px rgba(79, 70, 229, 0.2);
        transition: all 0.2s;
        width: 100%;
        text-align: center;
    }
    .btn-submit:active {
        transform: scale(0.98);
        background-color: #4338ca;
    }
    .btn-primary {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        background-color: #4f46e5;
        color: white;
        padding: 0.75rem 1.25rem;
        border-radius: 0.75rem;
        font-weight: 700;
        font-size: 0.875rem;
        transition: all 0.2s;
    }
    .btn-primary:hover {
        background-color: #4338ca;
    }
    .input-auth {
        width: 100%;
        padding: 0.875rem 1rem 0.875rem 3rem;
        background-color: #f8fafc;
        border: 2px solid #f8fafc;
        border-radius: 1rem;
        outline: none;
        transition: all 0.2s;
        font-size: 16px;
    }
    .input-auth:focus {
        border-color: #6366f1;
        background-color: white;
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
</html>
