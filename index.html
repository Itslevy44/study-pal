<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Study Pal - University Resource Hub</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/svg+xml" href="/icon-192.svg">
  <link rel="apple-touch-icon" href="/icon-192.svg">
  <meta name="theme-color" content="#3B82F6">
  <meta name="description" content="A comprehensive platform for students to access study materials, manage schedules, track analytics, and collaborate with peers">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      overflow-x: hidden;
      overscroll-behavior-y: contain;
    }
    @media print {
      body { display: none !important; }
    }
    .screenshot-blur {
      filter: blur(20px);
      transition: filter 0.3s ease;
    }
    .input {
        width: 100%;
        padding: 0.75rem 1rem;
        background-color: #f8fafc;
        border: 2px solid #f1f5f9;
        border-radius: 0.75rem;
        outline: none;
        transition: all 0.2s;
        font-weight: 500;
        font-size: 16px; /* Prevents iOS zoom on focus */
    }
    .input:focus {
        border-color: #6366f1;
        background-color: white;
    }
    .label {
        display: block;
        font-size: 0.7rem;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: #64748b;
        margin-bottom: 0.375rem;
    }
    .btn-submit {
        padding: 1rem;
        background-color: #4f46e5;
        color: white;
        border-radius: 1rem;
        font-weight: 800;
        font-size: 1rem;
        box-shadow: 0 8px 16px -4px rgba(79, 70, 229, 0.2);
        transition: all 0.2s;
        width: 100%;
        text-align: center;
    }
    .btn-submit:active {
        transform: scale(0.98);
        background-color: #4338ca;
    }
    .input-auth {
        width: 100%;
        padding: 0.875rem 1rem 0.875rem 3rem;
        background-color: #f8fafc;
        border: 2px solid #f8fafc;
        border-radius: 1rem;
        outline: none;
        transition: all 0.2s;
        font-size: 16px;
    }
    .input-auth:focus {
        border-color: #6366f1;
        background-color: white;
    }
    /* Hide scrollbars for cleaner mobile look */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body class="bg-slate-50 text-slate-900">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then(reg => {
          console.log('Service Worker registered successfully');
        }).catch(err => {
          console.log('Service Worker registration failed:', err);
        });
      });
    }
  </script>
</body>
</html>
